{% extends "templates\\admin.html" %}


{% block actionbuttons %}
	{% include 'partials\\admin\\items-overview-buttons.html' %}
{% endblock %}

{% block actionarea %}
	<table class="table">
      <thead>
        <tr>
          <th>#</th>
          <th>Id</th>
          <th>Name</th>
        </tr>
      </thead>
      <tbody>
	{% for key,item in items %}
        <a href="/flot-manage/?section=items&action=edit&id={{key}}">
        <tr>
          <th scope="row">{{loop.index}}</th>
          <td>{{ key }}</td>
          <td>{{ item.title }}</td>
        </tr>
        </a>
    {% endfor %}
      </tbody>
	</table>
{% endblock %}
